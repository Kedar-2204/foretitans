{% extends "base.html" %}
{% block body %}

<!-- Gallery Page -->
<section class="bg-[#ffffff] min-h-screen py-12">

  <!-- Heading -->
  <div class="text-center mb-10" style="margin-top:170px">
    <h1 class="text-4xl md:text-5xl font-bold text-yellow-400 uppercase tracking-wide">
      Gallery
    </h1>
  </div>

  <!-- Filter Buttons -->
  <div class="flex justify-center gap-4 flex-wrap mb-12">
    <button class="px-6 py-2 rounded-full bg-yellow-400 text-black font-semibold">Trial</button>
    <button class="px-6 py-2 rounded-full border border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-black">Trophy Launch</button>
    <button class="px-6 py-2 rounded-full border border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-black">Auction</button>
    <button class="px-6 py-2 rounded-full border border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-black">Match Day</button>
  </div>

  <!-- Image Grid -->
  <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for img in gallery_images %}
      <div class="border-4 border-yellow-400 rounded-md overflow-hidden">
        <img src="{{ img.image.url }}" alt="{{ img.title|default:'Gallery Image' }}" class="w-full h-64 object-cover hover:scale-105 transition-transform duration-300">
      </div>
    {% empty %}
      <p class="text-center text-gray-500 col-span-full">No images uploaded yet.</p>
    {% endfor %}
  </div>
</section>

{% endblock body %}
