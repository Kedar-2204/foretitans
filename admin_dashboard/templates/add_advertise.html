{% extends "base1.html" %}
{% block body %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <!-- Header -->
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="bi bi-images me-2"></i> Upload Advertisement</h4>
    </div>

    <!-- Body -->
    <div class="card-body">
      <!-- Upload Form -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Select Image</label>
          <input type="file" name="image" class="form-control rounded-pill px-4 py-2 shadow-sm" accept="image/*" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success rounded-pill px-5">
            <i class="bi bi-upload me-1"></i> Upload
          </button>
        </div>
      </form>
      <hr>
    </div>
  </div>
</div>
{% endblock %}
