{% extends "base1.html" %}
{% load static %}
{% block body %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-images me-2"></i> Upload Slider Image</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Select Image</label>
          <input type="file" name="image" class="form-control rounded-pill px-4 py-2 shadow-sm" accept="image/*" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary rounded-pill px-5">
            <i class="bi bi-upload me-1"></i> Upload
          </button>
        </div>
      </form>
      <hr>
      <h5 class="mt-3">Uploaded Slider Images</h5>
      <div class="row">
        {% for img in slider_images %}
          <div class="col-md-3 mb-3">
            <img src="{{ img.image.url }}" class="img-fluid rounded shadow-sm">
          </div>
        {% empty %}
          <p>No images uploaded yet.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
