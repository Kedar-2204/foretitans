{% extends "base1.html" %}
{% load static %}
{% block body %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i> Add Team Member</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label fw-semibold">Name</label>
    <input type="text" name="name" class="form-control rounded-pill px-4 py-2 shadow-sm" required>
  </div>
  <div class="mb-3">
    <label class="form-label fw-semibold">Role</label>
    <input type="text" name="role" class="form-control rounded-pill px-4 py-2 shadow-sm" required>
  </div>
  <div class="mb-3">
    <label class="form-label fw-semibold">Image</label>
    <input type="file" name="image" class="form-control rounded-pill px-4 py-2 shadow-sm" accept="image/*" required>
  </div>
  <div class="mb-3">
    <label class="form-label fw-semibold">LinkedIn</label>
    <input type="url" name="linkedin" class="form-control rounded-pill px-4 py-2 shadow-sm">
  </div>
  <div class="mb-3">
    <label class="form-label fw-semibold">Instagram</label>
    <input type="url" name="instagram" class="form-control rounded-pill px-4 py-2 shadow-sm">
  </div>
  <div class="mb-3">
    <label class="form-label fw-semibold">Facebook</label>
    <input type="url" name="facebook" class="form-control rounded-pill px-4 py-2 shadow-sm">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success rounded-pill px-5">
      <i class="bi bi-upload me-1"></i> Add Member
    </button>
  </div>
</form>

      <hr>
      <h5 class="mt-3">Team Members</h5>
      <div class="row">
        {% for member in team %}
          <div class="col-md-3 text-center mb-3">
            <img src="{{ member.image.url }}" class="img-fluid rounded-circle shadow-sm" style="width:120px;height:120px;object-fit:cover;">
            <p class="mt-2 fw-bold">{{ member.name }}</p>
          </div>
        {% empty %}
          <p>No members added yet.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
