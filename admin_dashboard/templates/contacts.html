{% extends "base1.html" %}
{% block body %}
<div class="row justify-content-center mt-4">
  <div class="col-lg-6">
    <div class="card shadow-lg border-0">
      <div class="card-header text-white" style="background: linear-gradient(135deg, #0072ff, #00c6ff);">
        <h4 class="mb-0 fw-bold"><i class="bi bi-envelope-fill me-2"></i> Contact Us</h4>
      </div>
      <div class="card-body bg-light">
        <form method="POST" class="p-2">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control rounded-pill px-4 py-2 shadow-sm" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Contact Number</label>
            <input type="text" class="form-control rounded-pill px-4 py-2 shadow-sm" name="contact_number" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Address</label>
            <textarea class="form-control rounded-3 px-4 py-2 shadow-sm" name="address" rows="3" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 shadow">
              <i class="bi bi-send-fill me-1"></i> Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
