{% extends "base1.html" %}
{% block body %}
<div class="row justify-content-center mt-4">
  <div class="col-lg-7">
    <div class="card shadow-lg border-0">
      <div class="card-header text-white" style="background: linear-gradient(135deg,rgb(204, 206, 245),rgb(224, 225, 245));">
        <h4 class="mb-0 fw-bold">
          <i class="bi bi-person-plus-fill me-2"></i> Add New Mentor
        </h4>
      </div>
      <div class="card-body bg-light">
        <form action="" method="POST" enctype="multipart/form-data" class="p-2">
          {% csrf_token %}
          <div class="mb-4">
            <label for="mentor_name" class="form-label fw-semibold">Mentor Name</label>
            <input type="text" class="form-control rounded-pill px-4 py-2 shadow-sm" name="mentor_name" id="mentor_name" placeholder="Enter mentor name" required>
          </div>
          <div class="mb-4">
            <label for="mentor_info" class="form-label fw-semibold">Mentor Info</label>
            <textarea class="form-control rounded-4 px-4 py-2 shadow-sm" name="mentor_info" id="mentor_info" rows="4" placeholder="Write a brief description" required></textarea>
          </div>
          <div class="mb-4">
            <label for="mentor_photo" class="form-label fw-semibold">Upload Photo</label>
            <input type="file" class="form-control rounded-pill px-4 py-2 shadow-sm" name="mentor_photo" id="mentor_photo" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg rounded-pill px-5 shadow">
              <i class="bi bi-upload me-1"></i> Add Mentor
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
