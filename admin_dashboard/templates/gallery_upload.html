{% extends "base1.html" %}
{% block body %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <!-- Header -->
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="bi bi-images me-2"></i> Upload Gallery Image</h4>
    </div>

    <!-- Body -->
    <div class="card-body">
      <!-- Upload Form -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Select Image</label>
          <input type="file" name="image" class="form-control rounded-pill px-4 py-2 shadow-sm" accept="image/*" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success rounded-pill px-5">
            <i class="bi bi-upload me-1"></i> Upload
          </button>
        </div>
      </form>

      <hr>

      <!-- Uploaded Images -->
      <h5 class="mt-3"><i class="bi bi-collection me-2"></i> Uploaded Gallery Images</h5>
      <div class="row">
        {% for img in gallery_images %}
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card border-0 shadow-sm">
              <img src="{{ img.image.url }}" class="img-fluid rounded" style="height:200px; width:100%; object-fit:cover;">
            </div>
          </div>
        {% empty %}
          <p class="text-muted">No images uploaded yet.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
